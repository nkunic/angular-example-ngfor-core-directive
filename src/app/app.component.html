<h1>ANGULAR Component @Output - Custom browser Events and Event emitters</h1>

<div class="cards">
  <app-card
    *ngFor="let course of courses; index as i; first as isFirst;"
    [cardIndex]="i + 1"
    [class.is-first]="true"
    [course]="course"
    (customEventClicked)="onCustomEventClicked($event)"
  ></app-card>
</div>
